<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0" />
  
  <title>Test cases for slideit jquery plugin</title>
  
  
  <!-- css stylesheets -->
  <link href="qunit.css" type="text/css" rel="stylesheet">
  <!-- javascript imports -->
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="qunit.js" type="text/javascript"> </script>
  
  <script>
    $(document).ready(function(){

	  	test("test slideit", function() {
		  ok( true, "this test is fine" );
		  
		  var value = "hello";
		  equals( "hello", value, "We expect value to be hello" );
		});
	});
  </script>
</head>

<body>
	<h1 id="qunit-header">Test cases for slideit jquery plugin</h1>

		
 	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<div id="qunit-fixture">
		<div id="slide-display">
			<div id="slide1" class="slide">Slide 1</div>
			<div id="slide2" class="slide">Slide 2</div>
			<div id="slide3" class="slide">Slide 3</div>
			<div id="slide4" class="slide">Slide 4</div>
			<div id="slide5" class="slide">Slide 5</div>		
		</div>
	</div>
</body>
</html>
